<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wepuploader</title>
    <link rel="stylesheet" href="css/webuploader.css">
    <link rel="stylesheet" href="css/demo.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .content {
            width: 80%;
            margin: 0 auto;
        }
        .mt20 {
            margin-top: 20px;
        }
    </style>
</head>
<body>


    <section class="content">

        <div id="uploader" class="wu-example mt20">
            <div class="queueList">
                <div id="dndArea" class="placeholder">
                    <div id="filePicker" class="webuploader-container"><div>点击选择图片</div><div id="rt_rt_1b909qtsa1vld1gku1jdt1ofvrfu1" style="position: absolute; top: 0px; left: 238px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div></div>
                    <p>或将照片拖到这里，单次最多可选300张</p>
                </div>
                <ul id="filelist" class="filelist"></ul>
            </div>
            <div class="statusBar" style="display:none;">
                <div class="progress" style="display: none;">
                    <span class="text">0%</span>
                    <span class="percentage" style="width: 0%;"></span>
                </div><div class="info">共0张（0B），已上传0张</div>
                <div class="btns">
                    <div id="filePicker2" class="webuploader-container"><div class="webuploader-pick">继续添加</div><div id="rt_rt_1b909qtsd51a1neo5guvfd1ifr6" style="position: absolute; top: 0px; left: 0px; width: 1px; height: 1px; overflow: hidden;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div></div><div class="uploadBtn state-pedding">开始上传</div>
                </div>
            </div>
        </div>


    </section>




    <script type="text/javascript" src="./js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="./js/webuploader.js"></script>
    <script type="text/javascript" src="./js/WConfig.js"></script>

    <script type="text/javascript">
        let option = {
            thumbnail : [120, 120],
            upLoaderID: '#uploader',
            previewID: '.filelist',
            server: './server/preview.php',
            pick: '#filePicker',
            addButton:{
                id: '#filePicker2',
                label: '继续添加'
            },
        };

        $.upload.init(option);

    </script>


</body>
</html>
